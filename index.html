<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ნაზილბეს ლოგო ბატლი</title>
<style>body {background: linear-gradient(135deg, #ff9a9e, #fad0c4);}
</style>}
</style>
</head>
<body>
  <h1>გამოავლინე საუკეთესო 💫</h1>

<div class="logos">
  <div class="logo" data-brand="ნაზილბე">
    <img src="nazilbe.png" alt="ნაზილბე ლოგო" width="100">
    <div class="like">1013 Like</div>
  </div>

  <div class="logo" data-brand="2ნაბიჯი">
    <img src="2nabiji.png" alt="2ნაბიჯი ლოგო" width="100">
    <div class="like">1012 Like</div>
  </div>

  <div class="logo" data-brand="ნიკორა">
    <img src="nikora.png" alt="ნიკორა ლოგო" width="100">
    <div class="like">745 Like</div>
  </div>

  <div class="logo" data-brand="დეილი">
    <img src="deili.png" alt="დეილი ლოგო" width="100">
    <div class="like">800 Like</div>
  </div>

  <div class="logo" data-brand="ბილიონი">
    <img src="bilioni.png" alt="ბილიონი ლოგო" width="100">
    <div class="like">905 Like</div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const logos = document.querySelectorAll(".logo");
  logos.forEach(logo => {
    logo.addEventListener("click", () => {
      const brandName = logo.dataset.brand?.trim() || "";

      if (brandName === "ნაზილბე") {
        alert("🎣 გილოცავთ! თქვენ გახდით ფიშინგის მსხვერპლი, რაც ნიშნავს რომ მე შენგან გადავიღე ყველა ინფორმაცია.\nმაგრამ ახლა ეს მხოლოდ სატესტო და ცნობიერების ამაღლების მცდელობა გახლდათ – ამიტომ რეალურ ცხოვრებაში ყურადღებით იყავით! 💡");
      } else {
        alert("შენ შეცდომით ირჩევ ბრენდს");
      }
    });
  });
});
</script>
